<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script>
        function validateDateOfBirth() {
            var dobInput = document.getElementById('dob').value;
            var dob = new Date(dobInput);
            var currentDate = new Date();
            var age = currentDate.getFullYear() - dob.getFullYear();

            if (age >= 18 && age <= 55) {
                return true;
            } else {
                alert('Invalid date of birth. Age must be between 18 and 55.');
                return false;
            }
        }
    </script>
</head>

<body>
    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden py-6 bg-gray-50">
        <div class="relative bg-white px-6 pt-5 pb-5 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
            <div class="mx-auto max-w-md">
                <h2 class="text-3xl text-center font-bold leading-tight">
                    Registration Form
                </h2>
                <div class="divide-y divide-gray-300/50 space-y-6 py-8 text-base leading-7 text-gray-600">
                    <form id="user-form" onsubmit="return validateDateOfBirth()">
                        <!-- ... (unchanged form fields) ... -->
                        <button type="submit"
                            class="w-fit rounded-lg shadow-lg px-8 py-4 bg-green-500 text-white hover:bg-green-400 focus:outline-none focus:shadow-outline transition duration-300">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="relative bg-white px-6 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10">
            <div class="mx-auto">
                <h2 class="text-3xl text-center font-bold leading-tight">Entries</h2>
                <div class="divide-y divide-gray-300/50" id="user-entries"></div>
            </div>
        </div>
    </div>

    <!-- Include your JavaScript file -->
    <script src="./index.js"></script>
</body>

</html>
